<!doctype html>
<html lang="fr">
  <head>
    <title>Page introuvable (404) - Supercaralive</title>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta name="robots" content="noindex, nofollow">
    <link rel="icon" href="/icon.png" type="image/png">
    
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      :root {
        --red-hero: #E63946;
        --blue-hero: #457B9D;
        --yellow-hero: #F4A261;
        --bg-soft: #FAFAFA;
        --red-dark: #d32f3c;
      }

      body {
        font-family: 'Inter', -apple-system, BlinkMacSystemFont, 'Segoe UI', sans-serif;
        background-color: var(--bg-soft);
        color: #1f2937;
        min-height: 100vh;
        display: flex;
        align-items: center;
        justify-content: center;
        padding: 1rem;
        line-height: 1.6;
      }

      .container {
        max-width: 600px;
        width: 100%;
        text-align: center;
      }

      .error-code {
        font-family: 'Montserrat', 'Quicksand', sans-serif;
        font-size: clamp(4rem, 15vw, 8rem);
        font-weight: 700;
        color: var(--red-hero);
        line-height: 1;
        margin-bottom: 1rem;
      }

      h1 {
        font-family: 'Montserrat', 'Quicksand', sans-serif;
        font-size: clamp(1.5rem, 5vw, 2.5rem);
        font-weight: 700;
        color: #111827;
        margin-bottom: 1rem;
      }

      p {
        font-size: clamp(1rem, 2.5vw, 1.125rem);
        color: #6b7280;
        margin-bottom: 2rem;
        max-width: 500px;
        margin-left: auto;
        margin-right: auto;
      }

      .btn {
        display: inline-block;
        background-color: var(--red-hero);
        color: white;
        padding: 0.75rem 2rem;
        border-radius: 16px;
        text-decoration: none;
        font-weight: 500;
        font-size: 1rem;
        transition: background-color 0.3s ease, transform 0.2s ease;
        border: none;
        cursor: pointer;
      }

      .btn:hover {
        background-color: var(--red-dark);
        transform: translateY(-2px);
      }

      .btn:active {
        transform: translateY(0);
      }

      .logo {
        font-size: clamp(1.25rem, 4vw, 1.5rem);
        font-weight: 700;
        color: #111827;
        margin-bottom: 3rem;
      }

      .logo .highlight {
        color: var(--red-hero);
      }

      @media (max-width: 480px) {
        body {
          padding: 0.75rem;
        }
        
        .container {
          padding: 1rem;
        }
      }
    </style>
  </head>

  <body>
    <div class="container">
      <div class="logo">SUPERCAR<span class="highlight">ALIVE</span></div>
      
      <div class="error-code">404</div>
      
      <h1>Page introuvable</h1>
      
      <p>Désolé, la page que vous recherchez n'existe pas ou a été déplacée. Vous pouvez retourner à l'accueil ou utiliser le menu de navigation.</p>
      
      <a href="/" class="btn">Retour à l'accueil</a>
    </div>
  </body>
</html>
